<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/gizmo.css">

    <script type="text/javascript" src="../Js/jquery-3.5.1.min.js"></script>

</head>
<body>
    <!---->
    <div class="chat_box">
        <div class="conv-form-wrapper">
        <form action="" method="GET" class="hidden">
            <select name="category" data-conv-question="Hi, i'm JARVIN, your personal Artificial assistant, care for a chat, i would love to know you better">
                <option value="yes">ok sure</option>
                <option value="no">No thanks</option>
            </select>
            <div data-conv-fork="category">
                <div data-conv-case="yes">
                     <input type="text" name="domain_name" data-conv-question=" what's your name ">
                     <input type="text" name="domain_name" data-conv-question=" ok, nice name you got there">
                     <input type="text" name="domain_name" data-conv-question=" ok, i'm JARVIN, your personal artificial assistant, i would be keeping all your personal records, accessing  your files and keeping all your schedule ">
                </div>
                <div data-conv-case="no">
                    <input type="text" name="domain_name" data-conv-question="ok, but whenever you need me, m always here to be off service ">
                </div>
            </div>
            <input type="text" name="name" data-conv-question="I would also be in charge of your day-to-day notification watch and auto-processing on your personal research projects ">
            <input data-conv-question="Type in your e-mail for easy notification" data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" 
            type="email" name="email" required placeholder="drop your email, for easy notification">
            <input type="text" name="name" data-conv-question="Thank you for your co-operation, i do hope you enjoy my services">
        </form>
        </div>
    </div>
    <div class="chat_icon">
        <i class="fa fa-comments"></i>

    </div>
</body>
</html>
